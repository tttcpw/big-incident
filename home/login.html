<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="box">
        <div class="title"></div>
        <div class="operation">
            <div class="login">
                <form class="layui-form" id="logo-top">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                        <!-- 用户名 -->
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                        <!-- 密码 -->
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">立即提交</button>
                        <!-- 提交按钮 -->
                    </div>
                </form>
                <!-- 登录框 -->
                <a href="javascript:;" class="logins">去注册</a>
            </div>

            <div class="register">
                <form class="layui-form" id="register-botton">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username" style="color: #1E9FFF;"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                        <!-- 用户名 -->
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input newpwd">
                        <!-- 密码 -->
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password" style="color: #1E9FFF;"></i>
                        <input type="password" name="respassword" required lay-verify="required|pass|respass"
                            placeholder="请输入密码" autocomplete="off" class="layui-input">
                        <!-- 确认密码 -->
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">立即提交</button>
                        <!-- 提交按钮 -->
                    </div>
                </form>
                <!-- 登录框 -->
                <a href="javascript:;" class="registers">去登录</a>
            </div>
        </div>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/public.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
